<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-header {
            border-top: 4px solid purple;
            text-align: center;
        }

        .section-title {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
        }

        h1 {
            font-size: 1.875rem;
            color: black;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .status-badge {
            background-color: #f8fafc;
            color: black;
            padding: 8px 24px;
            border-radius: 9999px;
            font-weight: bold;
            border: 1px solid #cbd5e1;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.active {
            background-color: green;
        }

        button {
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            background-color: orange;
            color: white;
        }

        .btn-purple {
            background: purple;
        }

        .btn-yellow {
            background: yellow;
            color: black;
        }

        .btn-blue {
            background: blue;
        }

        .btn-pink {
            background: #ff00cc;
            height: 80px;
        }

        .btn-green {
            background: green;
            height: 80px;
        }

        .btn-red {
            background: red;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .popup-header {
            padding: 16px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .popup-body {
            padding: 24px;
        }

        .popup-footer {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }

        .bg-gradient-header {
            background: red;
        }

        .bg-gradient-blue {
            background: blue;
        }

        .upload-row {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .upload-msg {
            color: green;
            font-style: italic;
            font-weight: bold;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        .role-badge {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #475569;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="hidden" id="supabaseUrl" value="https://lohkwsuebmgscgmwvyqv.supabase.co">
        <input type="hidden" id="supabaseKey"
            value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvaGt3c3VlYm1nc2NnbXd2eXF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzk0MzksImV4cCI6MjA3OTg1NTQzOX0.D5ZNvCsqTZRXu0EpkM8BiIvX2V-PzjK0uVur6KERfhk">

        <div class="card card-header">
            <h1><i class="fa-solid fa-gamepad" style="color: purple;"></i> Host Control Panel</h1>
            <div style="margin-top: 16px;">
                <div id="statusInfo" class="status-badge">
                    <span class="status-dot"></span> Chưa vào phòng
                </div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Quản lý phòng</div>
            <div class="upload-row">
                <button onclick="createRoom()" class="btn btn-purple"><i class="fa-solid fa-plus-circle"></i> Tạo phòng
                    mới</button>
                <button onclick="openPopup('joinPopup')" class="btn btn-yellow"><i class="fa-solid fa-user-shield"></i>
                    Tham gia (Quản lý)</button>
                <button onclick="openListPopup()" class="btn btn-green"><i class="fa-solid fa-users"></i> Danh sách tham
                    gia</button>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Dữ liệu đề thi (Vòng 2)</div>
            <div class="upload-row">
                <input type="file" id="excelInput" accept=".xlsx, .xls" style="display: none;"
                    onchange="handleExcelUpload(this)">
                <button onclick="document.getElementById('excelInput').click()" class="btn btn-blue">
                    <i class="fa-solid fa-file-excel"></i> Nhập video từ excel
                </button>
                <span id="uploadStatus" class="upload-msg"></span>
            </div>
        </div>

        <div class="card">
            <div class="section-title">Điều khiển vòng chơi</div>
            <div class="grid-4">
                <button onclick="toggleTopic(0)" class="btn btn-pink">Hiện chủ đề 1</button>
                <button onclick="toggleTopic(1)" class="btn btn-pink">Hiện chủ đề 2</button>
                <button onclick="toggleTopic(2)" class="btn btn-pink">Hiện chủ đề 3</button>
                <button onclick="startRound2()" class="btn btn-green">Vòng 2</button>
            </div>
        </div>
    </div>

    <div id="joinPopup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-header bg-gradient-header">Đăng nhập Quản lý</div>
            <div class="popup-body">
                <div class="input-group">
                    <label class="input-label">Mã phòng</label>
                    <input type="text" id="joinRoomCode" placeholder="Nhập 7 số..." class="form-input"
                        style="text-align: center;">
                </div>
                <div class="input-group">
                    <label class="input-label">Tên hiển thị</label>
                    <input type="text" id="joinUsername" placeholder="VD: Admin01" class="form-input"
                        style="text-align: center;">
                </div>
            </div>
            <div class="popup-footer">
                <button onclick="confirmJoinManager()" class="btn btn-green" style="flex: 1;">Vào phòng</button>
                <button onclick="closePopup('joinPopup')" class="btn btn-red" style="flex: 1;">Huỷ</button>
            </div>
        </div>
    </div>

    <div id="listPopup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-header bg-gradient-blue">Danh sách tham gia</div>
            <div id="participantsList" class="popup-body"
                style="max-height: 300px; overflow-y: auto; background: #f8fafc;"></div>
            <div class="popup-footer">
                <button onclick="closePopup('listPopup')" class="btn btn-red" style="width: 100%;">Đóng</button>
            </div>
        </div>
    </div>

    <div id="msgPopup" class="popup-overlay">
        <div class="popup-box" style="text-align: center;">
            <div class="popup-body">
                <i class="fa-solid fa-bell" style="font-size: 3rem; color: yellow; margin-bottom: 16px;"></i>
                <p id="msgContent" style="font-weight: bold; color: black; font-size: 1.1rem;">Nội dung tin nhắn</p>
            </div>
            <div class="popup-footer" style="justify-content: center;">
                <button onclick="closePopup('msgPopup')" class="btn btn-red">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = { uid: "host-" + Math.random().toString(36).substring(2, 9) };
        let currentRoomId = null;
        let roomSubscription = null;

        // Chuyển link Google Drive sang link trực tiếp
        function formatDriveLink(url) {
            if (url && url.includes('drive.google.com')) {
                const id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1]?.split('&')[0];
                return id ? `https://drive.google.com/uc?export=download&id=${id}` : url;
            }
            return url;
        }

        window.createRoom = async () => {
            const roomId = Math.floor(1000000 + Math.random() * 9000000).toString();
            const initialData = {
                hostId: currentUser.uid,
                participants: [{ name: "Host", role: "Host", id: currentUser.uid, last_active: Date.now() }],
                round2Videos: [],
                status: { isPlaying: false, showTopic: [false, false, false], timestamp: Date.now() }
            };
            const { error } = await supabase.from('rooms').insert([{ id: roomId, data: initialData }]);
            if (error) return showMessage("Lỗi tạo phòng: " + error.message);
            currentRoomId = roomId;
            updateUIJoined(roomId, "Host");
            listenToRoom(roomId);
            showMessage(`Đã tạo phòng thành công!\nMã: ${roomId}`);
        };

        window.confirmJoinManager = async () => {
            const roomId = document.getElementById('joinRoomCode').value;
            const username = document.getElementById('joinUsername').value;
            const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
            if (!room) return showMessage("Phòng không tồn tại");

            const currentData = room.data;
            currentUser.uid = "manager-" + Math.random().toString(36).substring(2, 9);
            currentData.participants.push({ name: username, role: "Quản lý", id: currentUser.uid, last_active: Date.now() });

            await supabase.from('rooms').update({ data: currentData }).eq('id', roomId);
            currentRoomId = roomId;
            closePopup('joinPopup');
            updateUIJoined(roomId, "Quản lý");
            listenToRoom(roomId);
        };

        window.handleExcelUpload = (input) => {
            if (!currentRoomId) return showMessage("Vui lòng tạo/vào phòng trước");
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets["Vòng 2"];
                if (!sheet) return showMessage("Không tìm thấy tab 'Vòng 2'");

                let v2List = [];
                for (let i = 2; i <= 4; i++) {
                    const topic = sheet[`A${i}`]?.v || "";
                    const url = sheet[`B${i}`]?.v || "";
                    if (url && url.includes("drive.google.com")) {
                        v2List.push({ topic, url: formatDriveLink(url) });
                    }
                }

                const { data: room } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
                const updatedData = { ...room.data, round2Videos: v2List };
                await supabase.from('rooms').update({ data: updatedData }).eq('id', currentRoomId);

                document.getElementById('uploadStatus').innerText = "Đã tải video Vòng 2!";
                showMessage("Nhập dữ liệu thành công!");
            };
            reader.readAsArrayBuffer(file);
        };

        window.toggleTopic = async (index) => {
            if (!currentRoomId) return;
            const { data: room } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            let showTopic = room.data.status.showTopic || [false, false, false];
            showTopic[index] = true;
            const updatedData = { ...room.data, status: { ...room.data.status, showTopic } };
            await supabase.from('rooms').update({ data: updatedData }).eq('id', currentRoomId);
        };

        window.startRound2 = async () => {
            if (!currentRoomId) return;
            const { data: room } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            const updatedData = { ...room.data, status: { ...room.data.status, isPlaying: true, timestamp: Date.now() } };
            await supabase.from('rooms').update({ data: updatedData }).eq('id', currentRoomId);
            showMessage("Đã phát lệnh Vòng 2!");
        };

        function listenToRoom(roomId) {
            roomSubscription = supabase.channel(`room_${roomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${roomId}` }, (payload) => {
                    updateParticipantsList(payload.new.data.participants);
                }).subscribe();
        }

        function updateParticipantsList(list) {
            const container = document.getElementById('participantsList');
            container.innerHTML = list.map(p => `
                <div class="list-item">
                    <span style="font-weight: bold;"><i class="fa-solid fa-user"></i> ${p.name}</span>
                    <span class="role-badge">${p.role}</span>
                </div>
            `).join('');
        }

        function updateUIJoined(roomId, role) {
            document.getElementById('statusInfo').innerHTML = `<i class="fa-solid fa-wifi" style="color:green;"></i> Phòng: ${roomId} | ${role}`;
        }

        window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
        window.closePopup = (id) => document.getElementById(id).style.display = 'none';
        window.openListPopup = () => { if (currentRoomId) openPopup('listPopup'); };
        window.showMessage = (msg) => { document.getElementById('msgContent').innerText = msg; openPopup('msgPopup'); };
    </script>
</body>

</html>
