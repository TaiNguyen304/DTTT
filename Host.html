<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS VẪN GIỮ NGUYÊN */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-header {
            border-top: 4px solid purple;
            text-align: center;
        }

        .section-title {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
        }

        h1 {
            font-size: 1.875rem;
            color: black;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .status-badge {
            background-color: #f8fafc;
            color: black;
            padding: 8px 24px;
            border-radius: 9999px;
            font-weight: bold;
            border: 1px solid #cbd5e1;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.active {
            background-color: green;
        }

        button {
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            background-color: orange;
            color: white;
        }

        .btn:active {
            transform: translateY(0);
            filter: brightness(0.95);
        }

        .btn-purple {
            background: purple;
        }

        .btn-yellow {
            background: yellow;
            color: black;
        }

        .btn-blue {
            background: blue;
        }

        .btn-pink {
            background: #ff00cc;
            height: 80px;
            font-size: 1.125rem;
        }

        .btn-green {
            background: green;
        }

        .btn-red {
            background: red;
        }

        .btn-playing {
            background: green;
            box-shadow: 0 0 0 4px #bbf7d0;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            font-weight: bold;
        }

        .form-input:focus {
            border-color: #f97316;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .popup-header {
            padding: 16px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .popup-body {
            padding: 24px;
        }

        .popup-footer {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }

        .bg-gradient-header {
            background: red;
        }

        .bg-gradient-blue {
            background: blue;
        }

        .upload-row {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .upload-msg {
            color: green;
            font-style: italic;
            font-weight: bold;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        /* Đã sửa: In đậm các vai trò */
        .role-badge {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #475569;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="hidden" id="supabaseUrl" value="https://lohkwsuebmgscgmwvyqv.supabase.co">
        <input type="hidden" id="supabaseKey"
            value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvaGt3c3VlYm1nc2NnbXd2eXF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzk0MzksImV4cCI6MjA3OTg1NTQzOX0.D5ZNvCsqTZRXu0EpkM8BiIvX2V-PzjK0uVur6KERfhk">
        <div class="card card-header">
            <h1><i class="fa-solid fa-gamepad" style="color: purple;"></i> Host Control Panel</h1>
            <div style="margin-top: 16px;">
                <div id="statusInfo" class="status-badge">
                    <span class="status-dot"></span>
                    Chưa vào phòng
                </div>
            </div>

        <div class="card">
            <div class="section-title">Quản lý phòng</div>
            <div class="upload-row"> <button onclick="createRoom()" class="btn btn-purple">
                    <i class="fa-solid fa-plus-circle"></i> Tạo phòng mới

                <button onclick="openPopup('joinPopup')" class="btn btn-yellow">

                </button>

            <div class="section-title">Dữ liệu đề thi</div>
            <div class="upload-row">
                <input type="file" id="excelInput" accept=".xlsx, .xls" style="display: none;"
                    onchange="handleExcelUpload(this)">
                <button onclick="document.getElementById('excelInput').click()" class="btn btn-blue">

        <div class="card">

                <button id="btnPlay1" onclick="playRound(1)" class="btn btn-pink">

                </button>

                    <i class="fa-solid fa-play"></i> Vòng 2
                </button>
                <button id="btnPlay3" onclick="playRound(3)" class="btn btn-pink">
                    <i class="fa-solid fa-play"></i> Vòng 3

    <div id="joinPopup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-header bg-gradient-header">Đăng nhập Quản lý</div>
            <div class="popup-body">
                <div class="input-group">
                    <label class="input-label">Mã phòng</label>
                    <input type="text" id="joinRoomCode" placeholder="Nhập 7 số..." class="form-input"
                        style="text-align: center; letter-spacing: 2px;">
                </div>
                <div class="input-group">
                    <label class="input-label">Tên hiển thị</label>
                    <input type="text" id="joinUsername" placeholder="VD: Admin01" class="form-input"
                        style="text-align: center;">
                </div>
            </div>
            <div class="popup-footer">
                <button onclick="confirmJoinManager()" class="btn btn-green" style="flex: 1;">Vào phòng</button>
                <button onclick="closePopup('joinPopup')" class="btn btn-red" style="flex: 1;">Huỷ</button>
            </div>
        </div>
    </div>

    <div id="listPopup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-header bg-gradient-blue">Danh sách tham gia</div>
            <div id="participantsList" class="popup-body"
                style="max-height: 300px; overflow-y: auto; background: #f8fafc;">
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('listPopup')" class="btn btn-red" style="width: 100%;">Đóng</button>
            </div>
        </div>
    </div>

    <div id="msgPopup" class="popup-overlay">
        <div class="popup-box" style="text-align: center;">
            <div class="popup-body">
                <i class="fa-solid fa-bell" style="font-size: 3rem; color: yellow; margin-bottom: 16px;"></i>
                <p id="msgContent" style="font-weight: bold; color: black; font-size: 1.1rem;">Nội dung tin nhắn</p>
            </div>
            <div class="popup-footer" style="justify-content: center;">
                <button onclick="closePopup('msgPopup')" class="btn btn-red">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;

        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = { uid: "host-" + Math.random().toString(36).substring(2, 9) };
        let currentRoomId = null;
        let roomSubscription = null;
        let heartbeatInterval = null; // NEW: Dành cho nhịp tim của Host/Manager hiện tại
        let cleanupInterval = null; // NEW: Dành cho chức năng dọn dẹp của Host

        // --- CÁC HÀM HEARTBEAT VÀ CLEANUP (CỐT LÕI) ---

        // Chức năng 1: Gửi nhịp tim của bản thân Host/Manager
        function startHeartbeat(roomId, uid) {
            if (heartbeatInterval) clearInterval(heartbeatInterval);

            const updateActiveStatus = async () => {
                if (!roomId) return;
                try {
                    const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                    if (!room || !room.data || !room.data.participants) return;

                    let updated = false;
                    const newParticipants = room.data.participants.map(p => {
                        if (p.id === uid) {
                            updated = true;
                            // Cập nhật timestamp (tính bằng milliseconds)
                            return { ...p, last_active: Date.now() };
                        }
                        return p;
                    });

                    if (updated) {
                        await supabase.from('rooms').update({
                            data: { ...room.data, participants: newParticipants }
                        }).eq('id', roomId);
                    }
                } catch (e) {
                    console.error("Heartbeat error:", e.message);
                }
            };

            // Gửi nhịp tim ngay lập tức và sau đó mỗi 5 giây
            updateActiveStatus();
            heartbeatInterval = setInterval(updateActiveStatus, 5000);
        }

        // Chức năng 2: Dọn dẹp người dùng không hoạt động (Chỉ Host mới chạy)
        function startCleanup(roomId) {
            if (cleanupInterval) clearInterval(cleanupInterval);

            const cleanupInactiveUsers = async () => {
                if (!roomId) return;
                const now = Date.now();
                // Ngưỡng không hoạt động: 20 giây (20000ms)
                const threshold = 20000;

                try {
                    const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                    if (!room || !room.data) return;

                    const currentParticipants = room.data.participants || [];

                    // Lọc ra những người chơi còn hoạt động
                    const activeParticipants = currentParticipants.filter(p =>
                        p.role === "Host" || // Luôn giữ Host, Host tự xử lý việc rời đi của mình
                        (p.last_active && (now - p.last_active < threshold))
                    );

                    // Nếu danh sách thay đổi, cập nhật lại DB
                    if (activeParticipants.length < currentParticipants.length) {
                        console.log(`[CLEANUP] Removing ${currentParticipants.length - activeParticipants.length} inactive user(s).`);

                        await supabase.from('rooms').update({
                            data: { ...room.data, participants: activeParticipants }
                        }).eq('id', roomId);
                    }
                } catch (e) {
                    console.error("Cleanup error:", e.message);
                }
            };

            // Chạy dọn dẹp mỗi 10 giây (10000ms)
            cleanupInterval = setInterval(cleanupInactiveUsers, 10000);
        }

        // --- HÀM XỬ LÝ KHI NGƯỜI DÙNG RỜI PHÒNG (Cho Host/Manager) ---
        const handleLeaveRoom = async () => {
            if (heartbeatInterval) clearInterval(heartbeatInterval); // Tắt nhịp tim
            if (cleanupInterval) clearInterval(cleanupInterval); // Tắt dọn dẹp (nếu là Host)
            if (!currentRoomId) return;

            const { data: room, error } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (room && room.data && room.data.participants) {
                const newParticipants = room.data.participants.filter(p => p.id !== currentUser.uid);
                await supabase.from('rooms').update({
                    data: { ...room.data, participants: newParticipants }
                }).eq('id', currentRoomId);
            }
        };

        window.addEventListener('beforeunload', handleLeaveRoom);
        window.addEventListener('pagehide', handleLeaveRoom);
        // ----------------------------------------------------

        window.createRoom = async () => {
            const roomId = Math.floor(1000000 + Math.random() * 9000000).toString();
            currentUser.uid = "host-" + Math.random().toString(36).substring(2, 9);

            const initialData = {
                hostId: currentUser.uid,
                // THÊM last_active khi tạo phòng
                participants: [{ name: "Host", role: "Host", id: currentUser.uid, last_active: Date.now() }],
                round1Video: "", round2Videos: [], round3Video: "",
                status: { round: 0, isPlaying: false, timestamp: Date.now() }
            };

            try {
                const { error } = await supabase.from('rooms').insert([{ id: roomId, data: initialData }]);
                if (error) throw error;
                currentRoomId = roomId;
                updateUIJoined(roomId, "Host");
                showMessage(`Đã tạo phòng thành công!\nMã: ${roomId}`);

                // BẮT ĐẦU HEARTBEAT VÀ CLEANUP
                startHeartbeat(currentRoomId, currentUser.uid);
                startCleanup(currentRoomId);

                listenToRoom(roomId);
            } catch (e) { showMessage("Lỗi tạo phòng: " + e.message); }
        };

        window.confirmJoinManager = async () => {
            const roomId = document.getElementById('joinRoomCode').value;
            const username = document.getElementById('joinUsername').value;
            if (!roomId || roomId.length !== 7) return showMessage("Mã phòng không hợp lệ");
            if (!username) return showMessage("Vui lòng nhập tên");

            try {
                const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (fetchError || !room) return showMessage("Phòng không tồn tại");

                const currentData = room.data;
                if (currentData.participants.some(p => p.name === username && (p.role === "Quản lý" || p.role === "Host"))) return showMessage("Tên Quản lý/Host đã tồn tại");

                currentUser.uid = "manager-" + Math.random().toString(36).substring(2, 9);
                // THÊM last_active khi tham gia
                const newParticipant = { name: username, role: "Quản lý", id: currentUser.uid, last_active: Date.now() };
                if (!currentData.participants) currentData.participants = [];
                currentData.participants.push(newParticipant);

                const { error: updateError } = await supabase.from('rooms')
                    .update({ data: currentData })
                    .eq('id', roomId);

                if (updateError) throw updateError;
                currentRoomId = roomId;
                closePopup('joinPopup');
                updateUIJoined(roomId, "Quản lý");
                showMessage("Đăng nhập quản lý thành công!");

                // BẮT ĐẦU HEARTBEAT (Manager cần gửi nhịp tim để Host biết họ còn hoạt động)
                startHeartbeat(currentRoomId, currentUser.uid);

                listenToRoom(roomId);
            } catch (e) { showMessage("Lỗi: " + e.message); }
        };

        // --- CÁC HÀM KHÁC GIỮ NGUYÊN HOẶC ĐÃ ĐƯỢC CẢI TIẾN TRƯỚC ĐÓ ---

        function listenToRoom(roomId) {
            if (roomSubscription) supabase.removeChannel(roomSubscription);

            (async () => {
                const { data, error } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (data) {
                    const roomData = data.data;
                    updateParticipantsList(roomData.participants);
                    updateRoundUI(roomData.status);
                } else if (error) {
                    showMessage("Lỗi kết nối Realtime: " + error.message);
                }
            })();

            roomSubscription = supabase.channel(`room_${roomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${roomId}` }, (payload) => {
                    const roomData = payload.new.data;
                    updateParticipantsList(roomData.participants);
                    updateRoundUI(roomData.status);
                })
                .subscribe();
        }

        // Các hàm phụ trợ khác (updateParticipantsList, updateRoundUI, handleExcelUpload, playRound, v.v.)
        // GIỮ NGUYÊN NHƯ PHIÊN BẢN SỬA ĐỔI TRƯỚC ĐÓ

        // ... (Code cho handleExcelUpload, playRound, updateRoundUI, updateParticipantsList, resetPlayButtons, updateUIJoined) ...

        window.handleExcelUpload = (input) => {
            if (!currentRoomId) return showMessage("Vui lòng tạo/vào phòng trước");
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    let v1Url = "";
                    if (workbook.Sheets["Vòng 1"]) v1Url = workbook.Sheets["Vòng 1"]['A2']?.v || "";

                    let v2List = [];
                    if (workbook.Sheets["Vòng 2"]) {
                        const s2 = workbook.Sheets["Vòng 2"];
                        for (let i = 2; i <= 4; i++) {
                            const topic = s2[`A${i}`]?.v || `Video ${i - 1}`;
                            const url = s2[`B${i}`]?.v || "";
                            if (url) v2List.push({ topic, url });
                        }
                    }
                    let v3Url = "";
                    if (workbook.Sheets["Vòng 3"]) v3Url = workbook.Sheets["Vòng 3"]['A2']?.v || "";

                    const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
                    if (fetchError || !room) throw new Error("Không tìm thấy phòng để cập nhật");

                    const updatedData = {
                        ...room.data,
                        round1Video: v1Url,
                        round2Videos: v2List,
                        round3Video: v3Url
                    };

                    const { error: updateError } = await supabase.from('rooms')
                        .update({ data: updatedData })
                        .eq('id', currentRoomId);

                    if (updateError) throw updateError;
                    document.getElementById('uploadStatus').innerText = "Đã tải lên!";
                    setTimeout(() => document.getElementById('uploadStatus').innerText = "", 3000);
                    showMessage("Nhập dữ liệu thành công!");
                } catch (err) { showMessage("Lỗi file Excel hoặc cập nhật DB: " + err.message); }
            };
            reader.readAsArrayBuffer(file);
        };

        window.playRound = async (roundNum) => {
            if (!currentRoomId) return showMessage("Chưa vào phòng");
            const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (fetchError || !room) return showMessage("Lỗi: Không tìm thấy phòng.");

            const status = { round: roundNum, isPlaying: true, timestamp: Date.now() };
            const updatedData = { ...room.data, status: status };

            const { error: updateError } = await supabase.from('rooms')
                .update({ data: updatedData })
                .eq('id', currentRoomId);
            if (updateError) return showMessage("Lỗi điều khiển vòng chơi: " + updateError.message);
        };

        function updateRoundUI(status) {
            if (status) {
                resetPlayButtons();
                if (status.isPlaying) {
                    const btn = document.getElementById(`btnPlay${status.round}`);
                    if (btn) {
                        btn.className = "btn btn-playing";
                        btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Đang phát Vòng ${status.round}`;
                    }
                }
            }
        }

        function updateParticipantsList(list) {
            const container = document.getElementById('participantsList');
            container.innerHTML = "";
            if (!list || list.length === 0) {
                container.innerHTML = "<div style='padding:10px; text-align:center'>Chưa có ai tham gia</div>";
                return;
            }
            list.forEach(p => {
                const div = document.createElement('div');
                div.className = "list-item";
                let icon = "fa-user";
                let color = "#475569";
                if (p.role === "Host") { icon = "fa-crown"; color = "#7c3aed"; }
                else if (p.role === "Quản lý") { icon = "fa-user-shield"; color = "#ea580c"; }
                else if (p.role === "Thí sinh") { icon = "fa-user-astronaut"; color = "#22c55e"; }

                div.innerHTML = `
                <span style="font-weight: bold; color: ${color};"><i class="fa-solid ${icon}" style="margin-right: 8px;"></i>${p.name}</span>
                <span class="role-badge">${p.role}</span>
            `;
                container.appendChild(div);
            });
        }

        function resetPlayButtons() {
            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`btnPlay${i}`);
                btn.className = "btn btn-pink";
                btn.innerHTML = `<i class="fa-solid fa-play"></i> Vòng ${i}`;
            });
        }

        function updateUIJoined(roomId, role) {
            const statusEl = document.getElementById('statusInfo');
            statusEl.style.border = "1px solid #c7d2fe";
            statusEl.style.color = "#4338ca";
            statusEl.innerHTML = `<i class="fa-solid fa-wifi" style="color:#22c55e;"></i> Phòng: ${roomId} | ${role}`;
        }

        window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
        window.closePopup = (id) => document.getElementById(id).style.display = 'none';
        window.openListPopup = () => { if (!currentRoomId) return showMessage("Chưa có phòng"); openPopup('listPopup'); }
        window.showMessage = (msg) => { document.getElementById('msgContent').innerText = msg; openPopup('msgPopup'); }
    </script>
</body>

</html>
