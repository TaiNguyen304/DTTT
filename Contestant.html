<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestant Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS ĐÃ CẬP NHẬT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-card {
            background: white;
            color: #1f2937;
            width: 100%;
            max-width: 450px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .login-header {
            margin-bottom: 24px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #111827;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 8px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #111827;
            outline: none;
            transition: all 0.2s;
            background: #fff;
        }

        .form-control:focus {
            border-color: purple;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-weight: bold;
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 8px;
            padding: 12px 16px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, filter 0.2s;
            width: 100%;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            background-color: orange;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: purple;
            color: white;
        }

        .btn-red {
            background-color: red;
            color: white;
        }

        .btn-dark {
            background-color: black;
            color: white;
        }

        /* CSS cho nút Tỉ lệ (mới) - Màu vàng */
        .btn-yellow {
            background-color: yellow;
            /* Vàng sáng hơn chút cho dễ nhìn */
            color: black;
            font-weight: bold;
        }

        /* Nút trong Popup */
        .btn-popup-success {
            background-color: green;
            color: white;
            font-weight: bold;
        }

        .btn-popup-danger {
            background-color: red;
            color: white;
            font-weight: bold;
        }

        /* Vòng 1/2/3 - Trạng thái được chọn */
        .btn-active-round {
            background-color: #ff00cc;
            color: white;
            box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.4);
        }

        .btn-playing {
            background-color: green;
            color: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.4);
        }

        /* Bổ sung style cho hàng nút Video 1/2/3 */
        .btn-video {
            background-color: blue;
            color: white;
            font-weight: bold;
        }

        .btn-video:hover {
            background-color: orange;
            color: white;
        }

        .btn-video-selected {
            background-color: green;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.4);
        }

        #mainSection {
            width: 100%;
            max-width: 1024px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .info-bar {
            width: 100%;
            background: #1f2937;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .room-tag {
            color: blue;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
            margin-left: 8px;
        }

        /* Grid cho hàng nút Video (Video 1, 2, 3 + Tỉ lệ) = 4 cột */
        .video-controls-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 12px;
        }

        /* Grid riêng cho hàng nút Vòng (3 cột) */
        #roundControlsRow {
            grid-template-columns: repeat(3, 1fr);
            max-width: 600px;
        }

        .video-wrapper {
            width: 100%;
            background: black;
            border-radius: 12px;
            border: 1px solid #374151;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5p x rgba(0, 0, 0, 0.5);
            margin-top: 12px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .video-wrapper:hover .overlay-controls {
            opacity: 1;
        }

        .btn-overlay {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            font-weight: bold;
            /* Đã in đậm chữ Mute */
        }

        .btn-overlay:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .aspect-16-9 {
            aspect-ratio: 16/9;
        }

        .aspect-9-16 {
            aspect-ratio: 9/16;
        }

        .aspect-4-3 {
            aspect-ratio: 4/3;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-card {
            background: white;
            color: #1f2937;
            padding: 24px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
        }

        .radio-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .radio-option:hover {
            background: #f3f4f6;
        }

        .popup-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <input type="hidden" id="supabaseUrl" value="https://lohkwsuebmgscgmwvyqv.supabase.co">
    <input type="hidden" id="supabaseKey"
        value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvaGt3c3VlYm1nc2NnbXd2eXF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzk0MzksImV4cCI6MjA3OTg1NTQzOX0.D5ZNvCsqTZRXu0EpkM8BiIvX2V-PzjK0uVur6KERfhk">

    <div id="loginSection" class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fa-solid fa-user-astronaut" style="font-size: 32px; color: purple; font-weight: bold;"></i>
            </div>
            <h1 class="login-title">Đăng nhập Thí sinh</h1>
            <p class="login-subtitle">Nhập thông tin phòng thi để bắt đầu</p>
        </div>

        <div class="input-wrapper">
            <i class="fa-solid fa-hashtag input-icon"></i>
            <input type="text" id="loginRoom" placeholder="Mã phòng" class="form-control">
        </div>

        <div class="input-wrapper">
            <i class="fa-regular fa-user input-icon"></i>
            <input type="text" id="loginUser" placeholder="Tên hiển thị" class="form-control">
        </div>

        <button onclick="joinRoom()" class="btn btn-primary" style="margin-top: 8px;">
            Xác nhận tham gia <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <div id="mainSection">
        <div class="info-bar">
            <div style="display: flex; align-items: center;">
                <div
                    style="width: 10px; height: 10px; background: green; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #22c55e;">
                </div>
                <span style="color: #9ca3af; font-weight: bold; font-size: 0.9rem;">PHÒNG:</span>
                <span id="displayRoomId" class="room-tag">---</span>
            </div>
            <div>
                <i class="fa-solid fa-user" style="color: #818cf8; margin-right: 6px;"></i>
                <span id="displayUser" style="font-weight: bold; color: white;">---</span>
            </div>
        </div>

        <div class="video-controls-row" id="roundControlsRow">
            <button id="btnRound1" onclick="selectRound(1)" class="btn btn-red">Vòng 1</button>
            <button id="btnRound2" onclick="selectRound(2)" class="btn btn-red">Vòng 2</button>
            <button id="btnRound3" onclick="selectRound(3)" class="btn btn-red">Vòng 3</button>
        </div>

        <div class="video-controls-row" id="videoControlsRow2">
            <button id="btnVidIndex0" onclick="selectVideoIndex(0)" class="btn btn-video">Video 1</button>
            <button id="btnVidIndex1" onclick="selectVideoIndex(1)" class="btn btn-video">Video 2</button>
            <button id="btnVidIndex2" onclick="selectVideoIndex(2)" class="btn btn-video">Video 3</button>
            <button id="btnRatio" onclick="openPopup('ratioPopup')" class="btn btn-yellow">
                <i class="fa-solid fa-expand"></i> Tỉ lệ
            </button>
        </div>

        <div id="videoWrapper" class="video-wrapper aspect-16-9">
            <video id="mainVideo" playsinline></video>
            <div class="overlay-controls">
                <button onclick="toggleMute()" id="btnMute" class="btn-overlay">
                    <i class="fa-solid fa-volume-high"></i> Tắt/Bật
                </button>
            </div>
        </div>
    </div>

    <div id="ratioPopup" class="popup-overlay">
        <div class="popup-card">
            <h3 style="font-size: 1.2rem; font-weight: bold; margin-bottom: 16px;">Chọn tỉ lệ khung hình</h3>
            <label class="radio-option">
                <b>16:9</b> <input type="radio" name="ratio" value="16-9" checked>
            </label>
            <label class="radio-option">
                <b>9:16</b> <input type="radio" name="ratio" value="9-16">
            </label>
            <label class="radio-option">
                <b>4:3</b> <input type="radio" name="ratio" value="4-3">
            </label>
            <div class="popup-actions">
                <button onclick="saveRatio()" class="btn btn-popup-success">Áp dụng</button>
                <button onclick="closePopup('ratioPopup')" class="btn btn-popup-danger">Đóng</button>
            </div>
        </div>
    </div>

    <div id="msgPopup" class="popup-overlay">
        <div class="popup-card">
            <i class="fa-solid fa-circle-exclamation" style="font-size: 40px; color: red; margin-bottom: 16px;"></i>
            <p id="msgContent" style="font-weight: bold; margin-bottom: 24px;"></p>
            <button onclick="closePopup('msgPopup')" class="btn btn-dark">Đóng</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = { uid: "contestant-" + Math.random().toString(36).substring(2, 9) };
        let currentRoomId = null;
        let roomData = { round1Video: "", round2Videos: [], round3Video: "" };
        let currentSelectedRound = 1;
        let currentSelectedVideoIndex = 0;
        let roomSubscription = null;

        // --- HÀM RỜI PHÒNG ĐƯỢC CẢI TIẾN ---
        const handleLeaveRoom = async () => {
            if (!currentRoomId) return;

            // Lấy dữ liệu mới nhất
            const { data: room } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (room && room.data && room.data.participants) {
                // Lọc bỏ user hiện tại
                const newParticipants = room.data.participants.filter(p => p.id !== currentUser.uid);

                // Cập nhật DB. Dùng update để Host nhận được sự kiện
                await supabase.from('rooms').update({
                    data: { ...room.data, participants: newParticipants }
                }).eq('id', currentRoomId);
            }
        };

        // Gắn sự kiện cả pagehide và beforeunload để đảm bảo hơn trên các trình duyệt
        window.addEventListener('beforeunload', handleLeaveRoom);
        window.addEventListener('pagehide', handleLeaveRoom);
        // ---------------------------

        window.joinRoom = async () => {
            const roomId = document.getElementById('loginRoom').value;
            const username = document.getElementById('loginUser').value;

            if (!roomId || roomId.length !== 7) return showMessage("Mã phòng phải có 7 số");
            if (!username) return showMessage("Vui lòng nhập tên");

            try {
                const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (fetchError || !room) return showMessage("Phòng không tồn tại");

                const currentData = room.data;
                if (currentData.participants && currentData.participants.some(p => p.name === username)) return showMessage("Tên đã có người dùng");

                // Thêm người chơi mới
                const newParticipant = { name: username, role: "Thí sinh", id: currentUser.uid };
                if (!currentData.participants) currentData.participants = [];
                currentData.participants.push(newParticipant);

                // Update DB -> Sẽ kích hoạt sự kiện cho Host
                const { error: updateError } = await supabase.from('rooms')
                    .update({ data: currentData })
                    .eq('id', roomId);

                if (updateError) throw updateError;

                currentRoomId = roomId;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'flex';
                document.getElementById('displayRoomId').innerText = roomId;
                document.getElementById('displayUser').innerText = username;

                listenToRoom(roomId);
            } catch (e) { showMessage("Lỗi tham gia phòng: " + e.message); }
        };

        // ... (Giữ nguyên các hàm logic Video: selectRound, selectVideoIndex, toggleMute, saveRatio) ...

        window.selectRound = (roundNum) => {
            currentSelectedRound = roundNum;
            if (roundNum !== 2) currentSelectedVideoIndex = 0;
            updateButtonStyles();
            loadVideoSource(roundNum);
        };

        window.selectVideoIndex = (index) => {
            if (currentSelectedRound !== 2) return showMessage("Vui lòng chọn Vòng 2 trước.");
            currentSelectedVideoIndex = index;
            updateButtonStyles();
            loadVideoSource(currentSelectedRound);
        };

        window.toggleMute = () => {
            const vid = document.getElementById('mainVideo');
            vid.muted = !vid.muted;
            document.getElementById('btnMute').innerHTML = vid.muted ? '<i class="fa-solid fa-volume-xmark"></i> Bật tiếng' : '<i class="fa-solid fa-volume-high"></i> Tắt tiếng';
        };

        window.saveRatio = () => {
            const radios = document.getElementsByName('ratio');
            let selected = "16-9";
            for (let r of radios) { if (r.checked) selected = r.value; }
            const wrapper = document.getElementById('videoWrapper');
            wrapper.className = `video-wrapper aspect-${selected}`;
            closePopup('ratioPopup');
        };

        function listenToRoom(roomId) {
            if (roomSubscription) supabase.removeChannel(roomSubscription);

            // Lấy data ban đầu
            (async () => {
                const { data } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (data) {
                    updateRoomDataAndStatus(data.data);
                    updateButtonStyles();
                }
            })();

            // Lắng nghe thay đổi
            roomSubscription = supabase.channel(`room_${roomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${roomId}` }, (payload) => {
                    updateRoomDataAndStatus(payload.new.data);
                })
                .subscribe();
        }

        function updateRoomDataAndStatus(data) {
            roomData.round1Video = data.round1Video;
            roomData.round2Videos = data.round2Videos || [];
            roomData.round3Video = data.round3Video;

            const status = data.status;
            if (status && status.isPlaying) {
                if (currentSelectedRound !== status.round || document.getElementById('mainVideo').paused) {
                    currentSelectedRound = status.round;
                    if (currentSelectedRound === 2) currentSelectedVideoIndex = 0;
                    updateButtonStyles();
                    loadVideoSource(status.round, true);
                }
            }
        }

        function loadVideoSource(roundNum, autoPlay = false) {
            const vid = document.getElementById('mainVideo');
            let src = "";
            if (roundNum === 1) src = roomData.round1Video;
            else if (roundNum === 2 && roomData.round2Videos.length > currentSelectedVideoIndex) {
                src = roomData.round2Videos[currentSelectedVideoIndex].url;
            }
            else if (roundNum === 3) src = roomData.round3Video;

            if (vid.getAttribute('src') !== src) {
                vid.src = src || "";
                if (autoPlay && src) vid.play().catch(e => console.log("Autoplay prevented"));
            }
        }

        function updateButtonStyles() {
            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`btnRound${i}`);
                btn.className = (i === currentSelectedRound) ? "btn btn-active-round" : "btn btn-red";
            });

            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`btnVidIndex${i}`);
                if (roomData.round2Videos.length > i) btn.innerHTML = roomData.round2Videos[i].topic || `Video ${i + 1}`;
                else btn.innerHTML = `Video ${i + 1}`;

                btn.className = "btn btn-video";
                if (currentSelectedRound === 2 && i === currentSelectedVideoIndex) btn.className = "btn btn-video-selected";
            });

            // Cập nhật trạng thái đang chơi (màu xanh)
            const playingBtn = document.getElementById(`btnRound${currentSelectedRound}`);
            if (playingBtn && !document.getElementById('mainVideo').paused) playingBtn.className = "btn btn-playing";
        }

        document.getElementById('mainVideo').onended = () => updateButtonStyles();
        document.getElementById('mainVideo').onplay = () => updateButtonStyles();

        window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
        window.closePopup = (id) => document.getElementById(id).style.display = 'none';
        window.showMessage = (msg) => { document.getElementById('msgContent').innerText = msg; openPopup('msgPopup'); }
    </script>
</body>

</html>
