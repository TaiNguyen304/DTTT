<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestant Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS ĐÃ CẬP NHẬT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-card {
            background: white;
            color: #1f2937;
            width: 100%;
            max-width: 450px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .login-header {
            margin-bottom: 24px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #111827;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 8px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #111827;
            outline: none;
            transition: all 0.2s;
            background: #fff;
        }

        .form-control:focus {
            border-color: purple;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-weight: bold;
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 8px;
            padding: 12px 16px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, filter 0.2s;
            width: 100%;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            background-color: orange;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: purple;
            color: white;
        }

        .btn-red {
            background-color: red;
            color: white;
        }

        /* CSS cho nút Tỉ lệ (mới) - Màu vàng */
        .btn-yellow {
            background-color: yellow;
            /* Vàng sáng hơn chút cho dễ nhìn */
            color: black;
            font-weight: bold;
        }

        /* Nút trong Popup */
        .btn-popup-success {
            background-color: green;
            color: white;
            font-weight: bold;
        }

        .btn-popup-danger {
            background-color: red;
            color: white;
            font-weight: bold;
        }

        /* Vòng 1/2/3 - Trạng thái được chọn */
        .btn-active-round {
            background-color: #ff00cc;
            color: white;
            box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.4);
        }

        .btn-playing {
            background-color: green;
            color: white;
        }

        /* Bổ sung style cho hàng nút Video 1/2/3 */
        .btn-video {
            background-color: blue;
            color: white;
            font-weight: bold;
        }

        .btn-video:hover {
            background-color: orange;
            color: white;
        }

        .btn-video-selected {
            background-color: green;
            color: white;
            font-weight: bold;
        }

        #mainSection {
            width: 100%;
            max-width: 1024px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .info-bar {
            width: 100%;
            background: purple;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .room-tag {
            color: blue;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
            margin-left: 8px;
        }

        /* Grid cho hàng nút Video (Video 1, 2, 3 + Tỉ lệ) = 4 cột */
        .video-controls-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 12px;
        }

        /* Grid riêng cho hàng nút Vòng (3 cột) */
        #roundControlsRow {
            grid-template-columns: repeat(3, 1fr);
            max-width: 600px;
        }

        .video-wrapper {
            width: 100%;
            background: black;
            border-radius: 12px;
            border: 1px solid #374151;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5p x rgba(0, 0, 0, 0.5);
            margin-top: 12px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .video-wrapper:hover .overlay-controls {
            opacity: 1;
        }

        .btn-overlay {
            background: red;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            font-weight: bold;
            /* Đã in đậm chữ Mute */
        }

        .btn-overlay:hover {
            background: orange;
        }

        .aspect-16-9 {
            aspect-ratio: 16/9;
        }

        .aspect-9-16 {
            aspect-ratio: 9/16;
        }

        .aspect-4-3 {
            aspect-ratio: 4/3;
        }

        .aspect-3-4 {
            aspect-ratio: 3/4;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-card {
            background: white;
            color: #1f2937;
            padding: 24px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
        }

        .radio-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .radio-option:hover {
            background: #f3f4f6;
        }

        .popup-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;

        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = { uid: "host-" + Math.random().toString(36).substring(2, 9) };
        let currentRoomId = null;
        let roomSubscription = null;
        let heartbeatInterval = null;
        let cleanupInterval = null;

        // --- CÁC HÀM HEARTBEAT VÀ CLEANUP (ĐÃ TỐI ƯU HÓA CỰC ĐỘ) ---

        // Chức năng 1: Gửi nhịp tim của bản thân Host/Manager (1 giây)
        function startHeartbeat(roomId, uid) {
            if (heartbeatInterval) clearInterval(heartbeatInterval);

            const updateActiveStatus = async () => {
                if (!roomId) return;
                try {
                    const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                    if (!room || !room.data || !room.data.participants) return;

                    let updated = false;
                    const newParticipants = room.data.participants.map(p => {
                        if (p.id === uid) {
                            updated = true;
                            // Cập nhật timestamp
                            return { ...p, last_active: Date.now() };
                        }
                        return p;
                    });

                    if (updated) {
                        await supabase.from('rooms').update({
                            data: { ...room.data, participants: newParticipants }
                        }).eq('id', roomId);
                    }
                } catch (e) {
                    console.error("Host Heartbeat error:", e.message);
                }
            };

            updateActiveStatus();
            // Cập nhật: Tần suất Heartbeat là 1 giây
            heartbeatInterval = setInterval(updateActiveStatus, 1000);
        }

        // Chức năng 2: Dọn dẹp người dùng không hoạt động (Chỉ Host mới chạy)
        function startCleanup(roomId) {
            if (cleanupInterval) clearInterval(cleanupInterval);

            const cleanupInactiveUsers = async () => {
                if (!roomId) return;
                const now = Date.now();
                // Ngưỡng không hoạt động: 6 giây (6000ms)
                const threshold = 6000;

                try {
                    const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                    if (!room || !room.data) return;

                    const currentParticipants = room.data.participants || [];

                    const activeParticipants = currentParticipants.filter(p =>
                        p.role === "Host" ||
                        (p.last_active && (now - p.last_active < threshold))
                    );

                    if (activeParticipants.length < currentParticipants.length) {
                        console.log(`[CLEANUP SUCCESS] Removing ${currentParticipants.length - activeParticipants.length} inactive user(s).`);

                        await supabase.from('rooms').update({
                            data: { ...room.data, participants: activeParticipants }
                        }).eq('id', roomId);
                    }
                } catch (e) {
                    console.error("Cleanup error:", e.message);
                }
            };

            // Cập nhật: Chạy dọn dẹp mỗi 1 giây
            cleanupInterval = setInterval(cleanupInactiveUsers, 1000);
        }

        // --- HÀM XỬ LÝ RỜI PHÒNG THÔNG THƯỜNG ---
        const handleLeaveRoom = async () => {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (cleanupInterval) clearInterval(cleanupInterval);
            if (!currentRoomId) return;

            const { data: room, error } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (room && room.data && room.data.participants) {
                const newParticipants = room.data.participants.filter(p => p.id !== currentUser.uid);
                await supabase.from('rooms').update({
                    data: { ...room.data, participants: newParticipants }
                }).eq('id', currentRoomId);
            }
        };

        window.addEventListener('beforeunload', handleLeaveRoom);
        window.addEventListener('pagehide', handleLeaveRoom);
        // ----------------------------------------------------

        window.createRoom = async () => {
            const roomId = Math.floor(1000000 + Math.random() * 9000000).toString();
            currentUser.uid = "host-" + Math.random().toString(36).substring(2, 9);

            const initialData = {
                hostId: currentUser.uid,
                // THÊM last_active khi tạo phòng
                participants: [{ name: "Host", role: "Host", id: currentUser.uid, last_active: Date.now() }],
                round1Video: "", round2Videos: [], round3Video: "",
                status: { round: 0, isPlaying: false, timestamp: Date.now() }
            };

            try {
                const { error } = await supabase.from('rooms').insert([{ id: roomId, data: initialData }]);
                if (error) throw error;
                currentRoomId = roomId;
                updateUIJoined(roomId, "Host");
                showMessage(`Đã tạo phòng thành công!\nMã: ${roomId}`);

                // BẮT ĐẦU HEARTBEAT VÀ CLEANUP
                startHeartbeat(currentRoomId, currentUser.uid);
                startCleanup(currentRoomId);

                listenToRoom(roomId);
            } catch (e) { showMessage("Lỗi tạo phòng: " + e.message); }
        };

        window.confirmJoinManager = async () => {
            const roomId = document.getElementById('joinRoomCode').value;
            const username = document.getElementById('joinUsername').value;
            if (!roomId || roomId.length !== 7) return showMessage("Mã phòng không hợp lệ");
            if (!username) return showMessage("Vui lòng nhập tên");

            try {
                const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (fetchError || !room) return showMessage("Phòng không tồn tại");

                const currentData = room.data;
                if (currentData.participants.some(p => p.name === username && (p.role === "Quản lý" || p.role === "Host"))) return showMessage("Tên Quản lý/Host đã tồn tại");

                currentUser.uid = "manager-" + Math.random().toString(36).substring(2, 9);
                // THÊM last_active khi tham gia
                const newParticipant = { name: username, role: "Quản lý", id: currentUser.uid, last_active: Date.now() };
                if (!currentData.participants) currentData.participants = [];
                currentData.participants.push(newParticipant);

                const { error: updateError } = await supabase.from('rooms')
                    .update({ data: currentData })
                    .eq('id', roomId);

                if (updateError) throw updateError;
                currentRoomId = roomId;
                closePopup('joinPopup');
                updateUIJoined(roomId, "Quản lý");
                showMessage("Đăng nhập quản lý thành công!");

                // BẮT ĐẦU HEARTBEAT
                startHeartbeat(currentRoomId, currentUser.uid);

                listenToRoom(roomId);
            } catch (e) { showMessage("Lỗi: " + e.message); }
        };

        // --- CÁC HÀM KHÁC (GIỮ NGUYÊN) ---

        function listenToRoom(roomId) {
            if (roomSubscription) supabase.removeChannel(roomSubscription);

            (async () => {
                const { data, error } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (data) {
                    const roomData = data.data;
                    updateParticipantsList(roomData.participants);
                    updateRoundUI(roomData.status);
                } else if (error) {
                    showMessage("Lỗi kết nối Realtime: " + error.message);
                }
            })();

            roomSubscription = supabase.channel(`room_${roomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${roomId}` }, (payload) => {
                    const roomData = payload.new.data;
                    updateParticipantsList(roomData.participants);
                    updateRoundUI(roomData.status);
                })
                .subscribe();
        }

        window.handleExcelUpload = (input) => {
            if (!currentRoomId) return showMessage("Vui lòng tạo/vào phòng trước");
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    let v1Url = "";
                    if (workbook.Sheets["Vòng 1"]) v1Url = workbook.Sheets["Vòng 1"]['A2']?.v || "";

                    let v2List = [];
                    if (workbook.Sheets["Vòng 2"]) {
                        const s2 = workbook.Sheets["Vòng 2"];
                        for (let i = 2; i <= 4; i++) {
                            const topic = s2[`A${i}`]?.v || `Video ${i - 1}`;
                            const url = s2[`B${i}`]?.v || "";
                            if (url) v2List.push({ topic, url });
                        }
                    }
                    let v3Url = "";
                    if (workbook.Sheets["Vòng 3"]) v3Url = workbook.Sheets["Vòng 3"]['A2']?.v || "";

                    const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
                    if (fetchError || !room) throw new Error("Không tìm thấy phòng để cập nhật");

                    const updatedData = {
                        ...room.data,
                        round1Video: v1Url,
                        round2Videos: v2List,
                        round3Video: v3Url
                    };

                    const { error: updateError } = await supabase.from('rooms')
                        .update({ data: updatedData })
                        .eq('id', currentRoomId);

                    if (updateError) throw updateError;
                    document.getElementById('uploadStatus').innerText = "Đã tải lên!";
                    setTimeout(() => document.getElementById('uploadStatus').innerText = "", 3000);
                    showMessage("Nhập dữ liệu thành công!");
                } catch (err) { showMessage("Lỗi file Excel hoặc cập nhật DB: " + err.message); }
            };
            reader.readAsArrayBuffer(file);
        };

        window.playRound = async (roundNum) => {
            if (!currentRoomId) return showMessage("Chưa vào phòng");
            const { data: room, error: fetchError } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (fetchError || !room) return showMessage("Lỗi: Không tìm thấy phòng.");

            const status = { round: roundNum, isPlaying: true, timestamp: Date.now() };
            const updatedData = { ...room.data, status: status };

            const { error: updateError } = await supabase.from('rooms')
                .update({ data: updatedData })
                .eq('id', currentRoomId);
            if (updateError) return showMessage("Lỗi điều khiển vòng chơi: " + updateError.message);
        };

        function updateRoundUI(status) {
            if (status) {
                resetPlayButtons();
                if (status.isPlaying) {
                    const btn = document.getElementById(`btnPlay${status.round}`);
                    if (btn) {
                        btn.className = "btn btn-playing";
                        btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Đang phát Vòng ${status.round}`;
                    }
                }
            }
        }

        function updateParticipantsList(list) {
            const container = document.getElementById('participantsList');
            container.innerHTML = "";
            if (!list || list.length === 0) {
                container.innerHTML = "<div style='padding:10px; text-align:center'>Chưa có ai tham gia</div>";
                return;
            }
            list.forEach(p => {
                const div = document.createElement('div');
                div.className = "list-item";
                let icon = "fa-user";
                let color = "#475569";
                if (p.role === "Host") { icon = "fa-crown"; color = "#7c3aed"; }
                else if (p.role === "Quản lý") { icon = "fa-user-shield"; color = "#ea580c"; }
                else if (p.role === "Thí sinh") { icon = "fa-user-astronaut"; color = "#22c55e"; }

                div.innerHTML = `
                <span style="font-weight: bold; color: ${color};"><i class="fa-solid ${icon}" style="margin-right: 8px;"></i>${p.name}</span>
                <span class="role-badge">${p.role}</span>
            `;
                container.appendChild(div);
            });
        }

        function resetPlayButtons() {
            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`btnPlay${i}`);
                btn.className = "btn btn-pink";
                btn.innerHTML = `<i class="fa-solid fa-play"></i> Vòng ${i}`;
            });
        }

        function updateUIJoined(roomId, role) {
            const statusEl = document.getElementById('statusInfo');
            statusEl.style.border = "1px solid #c7d2fe";
            statusEl.style.color = "#4338ca";
            statusEl.innerHTML = `<i class="fa-solid fa-wifi" style="color:#22c55e;"></i> Phòng: ${roomId} | ${role}`;
        }

        window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
        window.closePopup = (id) => document.getElementById(id).style.display = 'none';
        window.openListPopup = () => { if (!currentRoomId) return showMessage("Chưa có phòng"); openPopup('listPopup'); }
        window.showMessage = (msg) => { document.getElementById('msgContent').innerText = msg; openPopup('msgPopup'); }
    </script>
</body>

</html>
