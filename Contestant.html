<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestant Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS ĐÃ CẬP NHẬT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-card {
            background: white;
            color: #1f2937;
            width: 100%;
            max-width: 450px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .login-header {
            margin-bottom: 24px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #111827;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 8px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #111827;
            outline: none;
            transition: all 0.2s;
            background: #fff;
        }

        .form-control:focus {
            border-color: purple;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-weight: bold;
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 8px;
            padding: 12px 16px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s, filter 0.2s;
            width: 100%;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            background-color: orange;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: purple;
            color: white;
        }

        .btn-red {
            background-color: red;
            color: white;
        }

        /* CSS cho nút Tỉ lệ (mới) - Màu vàng */
        .btn-yellow {
            background-color: yellow;
            /* Vàng sáng hơn chút cho dễ nhìn */
            color: black;
            font-weight: bold;
        }

        /* Nút trong Popup */
        .btn-popup-success {
            background-color: green;
            color: white;
            font-weight: bold;
        }

        .btn-popup-danger {
            background-color: red;
            color: white;
            font-weight: bold;
        }

        /* Vòng 1/2/3 - Trạng thái được chọn */
        .btn-active-round {
            background-color: #ff00cc;
            color: white;
            box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.4);
        }

        .btn-playing {
            background-color: green;
            color: white;
        }

        /* Bổ sung style cho hàng nút Video 1/2/3 */
        .btn-video {
            background-color: blue;
            color: white;
            font-weight: bold;
        }

        .btn-video:hover {
            background-color: orange;
            color: white;
        }

        .btn-video-selected {
            background-color: green;
            color: white;
            font-weight: bold;
        }

        #mainSection {
            width: 100%;
            max-width: 1024px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .info-bar {
            width: 100%;
            background: purple;
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .room-tag {
            color: white;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
            margin-left: 8px;
        }

        /* Grid cho hàng nút Video (Video 1, 2, 3 + Tỉ lệ) = 4 cột */
        .video-controls-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 12px;
        }

        /* Grid riêng cho hàng nút Vòng (3 cột) */
        #roundControlsRow {
            grid-template-columns: repeat(3, 1fr);
            max-width: 600px;
        }

        .video-wrapper {
            width: 100%;
            background: black;
            border-radius: 12px;
            border: 1px solid #374151;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5p x rgba(0, 0, 0, 0.5);
            margin-top: 12px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .video-wrapper:hover .overlay-controls {
            opacity: 1;
        }

        .btn-overlay {
            background: red;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            font-weight: bold;
            /* Đã in đậm chữ Mute */
        }

        .btn-overlay:hover {
            background: orange;
        }

        .aspect-16-9 {
            aspect-ratio: 16/9;
        }

        .aspect-9-16 {
            aspect-ratio: 9/16;
        }

        .aspect-4-3 {
            aspect-ratio: 4/3;
        }

        .aspect-3-4 {
            aspect-ratio: 3/4;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-card {
            background: white;
            color: #1f2937;
            padding: 24px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
        }

        .radio-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .radio-option:hover {
            background: #f3f4f6;
        }

        .popup-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <input type="hidden" id="supabaseUrl" value="https://lohkwsuebmgscgmwvyqv.supabase.co">
    <input type="hidden" id="supabaseKey"
        value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxvaGt3c3VlYm1nc2NnbXd2eXF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNzk0MzksImV4cCI6MjA3OTg1NTQzOX0.D5ZNvCsqTZRXu0EpkM8BiIvX2V-PzjK0uVur6KERfhk">

    <div id="loginSection" class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fa-solid fa-user-astronaut" style="font-size: 32px; color: purple; font-weight: bold;"></i>
            </div>
            <h1 class="login-title">Đăng nhập Thí sinh</h1>
            <p class="login-subtitle">Nhập thông tin phòng thi để bắt đầu</p>
        </div>

        <div class="input-wrapper">
            <i class="fa-solid fa-hashtag input-icon"></i>

                <div

        <div class="video-controls-row" id="roundControlsRow">

            <button id="btnVidIndex0" onclick="selectVideoIndex(0)" class="btn btn-video">Video 1</button>
            <button id="btnVidIndex1" onclick="selectVideoIndex(1)" class="btn btn-video">Video 2</button>
            <button id="btnVidIndex2" onclick="selectVideoIndex(2)" class="btn btn-video">Video 3</button>

            <video id="mainVideo" playsinline></video>

                <button onclick="toggleMute()" id="btnMute" class="btn-overlay">
                    <i class="fa-solid fa-volume-high"></i> Tắt/Bật
                </button>
            </div>
        </div>
    </div>

    <div id="ratioPopup" class="popup-overlay">
        <div class="popup-card">
            <h3 style="font-size: 1.2rem; font-weight: bold; margin-bottom: 16px;">Chọn tỉ lệ khung hình</h3>
            <label class="radio-option">
                <b>16:9</b> <input type="radio" name="ratio" value="16-9" checked>

                <b>4:3</b> <input type="radio" name="ratio" value="4-3">

            <div class="popup-actions">

                <button onclick="closePopup('ratioPopup')" class="btn btn-popup-danger">Đóng</button>
            </div>
        </div>
    </div>

    <div id="msgPopup" class="popup-overlay">
        <div class="popup-card">
            <i class="fa-solid fa-circle-exclamation" style="font-size: 40px; color: red; margin-bottom: 16px;"></i>
            <p id="msgContent" style="font-weight: bold; margin-bottom: 24px;"></p>
            <button onclick="closePopup('msgPopup')" class="btn btn-popup-danger">Đóng</button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        // 1. KẾT NỐI SUPABASE & KHAI BÁO BIẾN TOÀN CỤC
        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser = { uid: "contestant-" + Math.random().toString(36).substring(2, 9) };
        let currentRoomId = null;
        let currentRoomData = null; // <-- QUAN TRỌNG: Lưu dữ liệu phòng, bao gồm link video
        let roomSubscription = null;
        let heartbeatInterval = null;
        let currentRound = 0; // <-- Theo dõi vòng đang được chọn/phát

        // --- CÁC HÀM XỬ LÝ GIAO DIỆN VÀ ĐIỀU KHIỂN NÚT BẤM ---

        // Hàm phụ: Hiển thị thông báo
        window.openPopup = (id) => document.getElementById(id).style.display = 'flex';
        window.closePopup = (id) => document.getElementById(id).style.display = 'none';
        window.showMessage = (msg) => { document.getElementById('msgContent').innerText = msg; openPopup('msgPopup'); }

        // Hàm phụ: Phát video
        function playVideo(url) {
            const video = document.getElementById('mainVideo');
            if (url) {
                video.src = url;
                video.load();
                // Bắt buộc phải có tương tác của người dùng để Play, nên thêm .catch
                video.play().catch(e => console.log("Tự động phát bị chặn (Autoplay Blocked)."));
            } else {
                video.src = '';
                video.pause();
            }
        }

        // Hàm phụ: Reset màu các nút video con
        function resetVideoButtons() {
            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`btnVidIndex${i}`);
                btn.classList.remove('btn-video-selected');
                btn.classList.add('btn-video');
            });
        }

        // 1. NÚT VÒNG 1 / VÒNG 2 / VÒNG 3
        window.selectRound = (roundNum) => {
            if (!currentRoomData) return showMessage("Vui lòng tham gia phòng trước.");
            currentRound = roundNum;

            // Cập nhật giao diện nút bấm (Sử dụng class CSS: btn-active-round)
            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`btnRound${i}`);
                if (i === roundNum) {
                    btn.classList.add('btn-active-round');
                    btn.classList.remove('btn-red');
                } else {
                    btn.classList.remove('btn-active-round');
                    btn.classList.add('btn-red');
                }
            });

            // Logic phát video theo vòng
            resetVideoButtons(); // Reset nút Video 1/2/3

            const videoPlayer = document.getElementById('mainVideo');

            if (roundNum === 1) {
                if (currentRoomData.round1Video) {
                    playVideo(currentRoomData.round1Video);
                } else {
                    playVideo(null);
                    showMessage("Chưa có Video Vòng 1.");
                }
            } else if (roundNum === 3) {
                if (currentRoomData.round3Video) {
                    playVideo(currentRoomData.round3Video);
                } else {
                    playVideo(null);
                    showMessage("Chưa có Video Vòng 3.");
                }
            } else if (roundNum === 2) {
                // Vòng 2: Phải chọn Video con
                playVideo(null);
                showMessage("Vòng 2: Vui lòng chọn Video 1, 2 hoặc 3 ở bên dưới.");
            }
        };

        // 2. NÚT VIDEO 1 / VIDEO 2 / VIDEO 3 (Chỉ hoạt động cho Vòng 2)
        window.selectVideoIndex = (index) => {
            if (currentRound !== 2) return showMessage("Vui lòng chọn Vòng 2 trước.");
            if (!currentRoomData || !currentRoomData.round2Videos) return showMessage("Dữ liệu Vòng 2 chưa được Host tải lên.");

            // Cập nhật giao diện nút (Sử dụng class CSS: btn-video-selected)
            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`btnVidIndex${i}`);
                if (i === index) {
                    btn.classList.add('btn-video-selected');
                    btn.classList.remove('btn-video');
                } else {
                    btn.classList.remove('btn-video-selected');
                    btn.classList.add('btn-video');
                }
            });

            // Logic phát video
            if (currentRoomData.round2Videos[index] && currentRoomData.round2Videos[index].url) {
                playVideo(currentRoomData.round2Videos[index].url);
            } else {
                playVideo(null);
                showMessage(`Không tìm thấy dữ liệu cho Video ${index + 1}`);
            }
        };

        // 3. NÚT TẮT/BẬT TIẾNG
        window.toggleMute = () => {
            const video = document.getElementById('mainVideo');
            video.muted = !video.muted;
            const btn = document.getElementById('btnMute');
            if (video.muted) {
                btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> Đã tắt tiếng';
                btn.style.backgroundColor = 'gray';
            } else {
                btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Tắt/Bật'; // Quay lại text ban đầu
                btn.style.backgroundColor = 'red';
            }
        };

        // 4. LƯU TỈ LỆ KHUNG HÌNH
        window.saveRatio = () => {
            const radios = document.getElementsByName('ratio');
            let selectedValue = "16-9";
            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value;
                    break;
                }
            }

            const wrapper = document.getElementById('videoWrapper');
            // Xóa các class cũ và thêm class mới
            wrapper.classList.remove('aspect-16-9', 'aspect-9-16', 'aspect-4-3', 'aspect-3-4');
            wrapper.classList.add(`aspect-${selectedValue}`);

            closePopup('ratioPopup');
        };

        // --- CÁC HÀM HỆ THỐNG CỦA THÍ SINH ---

        // Hàm gửi tín hiệu online (Heartbeat) - Dùng lại logic phức tạp của Host để đảm bảo tính nhất quán
        function startHeartbeat(roomId, uid) {
            if (heartbeatInterval) clearInterval(heartbeatInterval);

            const updateActiveStatus = async () => {
                if (!roomId) return;
                try {
                    const { data: room } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                    if (!room || !room.data || !room.data.participants) return;

                    let updated = false;
                    const newParticipants = room.data.participants.map(p => {
                        if (p.id === uid) {
                            updated = true;
                            return { ...p, last_active: Date.now() };
                        }
                        return p;
                    });

                    if (updated) {
                        await supabase.from('rooms').update({
                            data: { ...room.data, participants: newParticipants }
                        }).eq('id', roomId);
                    }
                } catch (e) {
                    console.error("Contestant Heartbeat error:", e.message);
                }
            };

            updateActiveStatus();
            // Gửi heartbeat mỗi 3 giây
            heartbeatInterval = setInterval(updateActiveStatus, 3000); 
        }

        // Hàm xử lý khi rời phòng
        const handleLeaveRoom = async () => {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            if (!currentRoomId) return;

            // Xóa tên thí sinh khỏi danh sách
            const { data: room } = await supabase.from('rooms').select('data').eq('id', currentRoomId).single();
            if (room && room.data && room.data.participants) {
                const newParticipants = room.data.participants.filter(p => p.id !== currentUser.uid);
                await supabase.from('rooms').update({
                    data: { ...room.data, participants: newParticipants }
                }).eq('id', currentRoomId);
            }
        };

        window.addEventListener('beforeunload', handleLeaveRoom);
        window.addEventListener('pagehide', handleLeaveRoom);

        // Hàm lắng nghe sự kiện Realtime từ Host
        function listenToRoom(roomId) {
            if (roomSubscription) supabase.removeChannel(roomSubscription);

            // 1. Lấy dữ liệu lần đầu
            (async () => {
                const { data } = await supabase.from('rooms').select('data').eq('id', roomId).single();
                if (data) {
                    currentRoomData = data.data; // Gán dữ liệu vào biến toàn cục
                    // Nếu Host đang phát vòng nào đó, tự động chuyển sang vòng đó
                    if (data.data.status && data.data.status.round > 0) {
                        window.selectRound(data.data.status.round);
                    }
                }
            })();

            // 2. Lắng nghe thay đổi
            roomSubscription = supabase.channel(`room_${roomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${roomId}` }, (payload) => {
                    const newData = payload.new.data;
                    currentRoomData = newData; // Luôn cập nhật dữ liệu phòng

                    // Nếu Host điều khiển thay đổi Vòng chơi (status)
                    if (newData.status && newData.status.round !== currentRound) {
                        window.selectRound(newData.status.round);
                    }
                    
                    // Nếu Host chuyển sang video con của Vòng 2
                    if (currentRound === 2 && newData.status && newData.status.videoIndex !== undefined) {
                        window.selectVideoIndex(newData.status.videoIndex);
                    }

                })
                .subscribe();
        }


        // 5. HÀM THAM GIA PHÒNG (ĐÃ SỬA LỖI VÀ BỔ SUNG LOGIC)
        window.joinRoom = async () => {
            const roomId = document.getElementById('loginRoom').value;
            const username = document.getElementById('loginUser').value;

            // 1. Kiểm tra đầu vào
            if (!roomId) return showMessage("Vui lòng nhập Mã phòng");
            if (!username) return showMessage("Vui lòng nhập Tên hiển thị");

            try {
                // 2. Lấy dữ liệu phòng từ Supabase
                const { data: room, error: fetchError } = await supabase
                    .from('rooms')
                    .select('data')
                    .eq('id', roomId)
                    .single();

                if (fetchError || !room) {
                    return showMessage("Phòng không tồn tại hoặc sai mã!");
                }

                const currentData = room.data;
                currentRoomData = currentData; // !!! LƯU DỮ LIỆU PHÒNG !!!

                // 3. Tạo thông tin người dùng mới
                currentUser.uid = "contestant-" + Math.random().toString(36).substring(2, 9);
                
                const newParticipant = {
                    name: username,
                    role: "Thí sinh",
                    id: currentUser.uid,
                    last_active: Date.now()
                };

                // 4. Cập nhật danh sách người tham gia
                let participants = currentData.participants || [];
                participants = participants.filter(p => p.id !== currentUser.uid); // Đảm bảo không trùng ID
                participants.push(newParticipant);

                const { error: updateError } = await supabase
                    .from('rooms')
                    .update({
                        data: { ...currentData, participants: participants }
                    })
                    .eq('id', roomId);

                if (updateError) throw updateError;

                // 5. Cập nhật giao diện thành công
                currentRoomId = roomId;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'flex';
                document.getElementById('displayRoomId').innerText = roomId;
                document.getElementById('displayUser').innerText = username;

                // 6. Bắt đầu gửi nhịp tim và lắng nghe sự kiện
                startHeartbeat(currentRoomId, currentUser.uid);
                listenToRoom(roomId);

            } catch (e) {
                console.error(e);
                showMessage("Lỗi khi tham gia: " + e.message);
            }
        };
    </script>
